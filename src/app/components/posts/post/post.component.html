@if (isLoading) {
  <div
    class="d-flex justify-content-center align-items-center"
    style="min-height: 300px"
  >
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
} @else if (post) {
  <h2>{{ post.title }}</h2>
  <p>{{ post.body }}</p>
}
