<form>
  <div class="mb-3 row">
    <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">
      Full text search:
    </label>
    <div class="col-xs-3 col-sm-auto">
      <input
        id="table-complete-search"
        type="text"
        class="form-control"
        name="searchTerm"
        [(ngModel)]="service.searchTerm"
      />
    </div>
    @if (service.loading$ | async) {
      <span class="col col-form-label">Loading...</span>
    }
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" sortable="id" (sort)="onSort($event)">ID</th>
        <th scope="col" sortable="userId" (sort)="onSort($event)">User</th>
        <th scope="col" sortable="title" (sort)="onSort($event)">Title</th>
        <th scope="col" sortable="body" (sort)="onSort($event)">Body</th>
      </tr>
    </thead>
    <tbody>
      @for (post of posts$ | async; track post.id) {
        <tr>
          <td>
            <ngb-highlight [result]="post.id | number" [term]="service.searchTerm" />
          </td>
          <td>
            <ngb-highlight [result]="post.userId | number" [term]="service.searchTerm" />
          </td>
          <td><ngb-highlight [result]="post.title" [term]="service.searchTerm" /></td>
          <td>
            <ngb-highlight [result]="post.body" [term]="service.searchTerm" />
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="4" style="text-align: center">No posts found</td>
        </tr>
      }
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="(total$ | async)!"
      [(page)]="service.page"
      [pageSize]="service.pageSize"
    ></ngb-pagination>

    <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
      <option [ngValue]="10">10 items per page</option>
      <option [ngValue]="25">25 items per page</option>
      <option [ngValue]="50">50 items per page</option>
      <option [ngValue]="100">100 items per page</option>
    </select>
  </div>
</form>
